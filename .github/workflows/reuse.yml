name: "Reusable template"
on: [ workflow_dispatch ]

jobs:
  call-workflow:
    uses: ./.github/workflows/reusable.yml
    with:
      who-to-greet: '@nikolinavuk'

  use-output:
    runs-on: ubuntu-latest
    needs: [ call-workflow ]
    steps:
      - run: |
          echo "Time was ${{ needs.call-workflow.output.current-time }}"
